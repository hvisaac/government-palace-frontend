<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="main-menu">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-img style="width: 100%; height: 200px;" src="assets/logo.jpeg"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list style="margin-top: 20px; text-align: center;">
          <ion-button href="/advance-search" style="color: #B22241; --background: #f6f5f5; margin-bottom: 20px;"
            shape="round">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label> Búsqueda avanzada </ion-label>
          </ion-button>
          <ion-item href="/home">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label> Inicio </ion-label>
          </ion-item>
          <div *ngFor="let department of Departments">
              <ion-item (click)="openReports(department._id)" *ngIf="department._id && department.available && department.secretariat.available">
                <ion-icon style="color: {{department.color}};" slot="start" name="{{department.icon}}"></ion-icon>
                <ion-label> {{department.name}} </ion-label>
                <ion-badge style="color: black; --background: #f6f5f5;" slot="end">{{department.reports}}</ion-badge>
              </ion-item>
          </div>
          <ion-item-divider></ion-item-divider>
          <ion-item disabled="true">
            <ion-icon slot="start" name="documents"></ion-icon>
            <ion-label> Reportes </ion-label>
          </ion-item>
          <ion-item href="/analitycs">
            <ion-icon slot="start" name="analytics"></ion-icon>
            <ion-label> Analíticas </ion-label>
          </ion-item>
          <ion-item *ngIf="showGlobalSettings" href="/global-settings">
            <ion-icon slot="start" name="globe-outline"></ion-icon>
            <ion-label> Configuración Global </ion-label>
          </ion-item>
          <ion-item (click)="openSettings()">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label> Configuración </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon (click)="logout()" slot="start" name="log-out"></ion-icon>
            <ion-label (click)="logout()"> Cerrar Sesión </ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
