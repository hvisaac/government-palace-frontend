<div *ngIf="reportsLoaded">
  <ion-header [translucent]="false">
    <ion-toolbar>
      <ion-chip style="color: #f6f5f5; background: #7c1734; height: 80px;" (click)="openMenu()" slot="start">
        <ion-avatar>
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{CurrentUser.name + " " + CurrentUser.lastname}}</ion-label>
      </ion-chip>
      <ion-img slot="end" src="assets/mascot/Idle.gif" style="height: 120PX; width: 120PX; margin: auto;"></ion-img>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <div style="width: 350px; height: 350px; border-radius: 100%; margin: auto;">
      <canvas #doughnutCanvas></canvas>
    </div>

    <ion-list style="margin-top: 5%; color: #f6f5f5;">
      <ion-grid>
        <ion-row>
          <ion-col style="font-weight: bold;" size="6">
            <ion-label>
              Departamento
            </ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-icon style=" color: rgb(84, 178, 221);" name="timer"></ion-icon>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-icon style=" color: rgb(245, 231, 35);" name="construct"></ion-icon>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-icon style=" color: rgb(119, 224, 133);" name="checkmark"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="font-weight: bold;" size="6">
            <ion-label>
              Total
            </ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-label>{{waitingRepots}}</ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-label>{{workingRepots}}</ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-label>{{solvedRepots}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let department of departments">
          <ion-col size="6">
            <ion-label>
              {{department.name}}
            </ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-label>
              {{department.pendingReports}}
            </ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-label>
              {{department.workingReports}}
            </ion-label>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
            <ion-label>
              {{department.finishedsReports}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

  </ion-content>
</div>
