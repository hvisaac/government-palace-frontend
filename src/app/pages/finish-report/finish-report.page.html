<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" (click)="dismiss()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <h2>Para marcar el reporte {{folio}} como terminado <br> debe adjuntar una imÃ¡gen o texto de evidencia</h2>
  </div>

  <div class="form">
    <ion-button color="dark"  shape="round" style="margin-top: 15px;" (click)="shootPhoto()">
      <ion-icon slot="start" name="camera"></ion-icon>
      <ion-label> Tomar foto </ion-label>
    </ion-button>
    <div class="photo">
      <ion-img src="{{photo}}"></ion-img>
    </div>
    <ion-textarea style="margin-top: 15px;" placeholder="Comentarios..." [(ngModel)]="description" #ctrl="ngModel"></ion-textarea>
    <!-- <ion-input placeholder="Color" [(ngModel)]="color" #ctrl="ngModel"></ion-input>
    <ion-input placeholder="Icono" [(ngModel)]="icon" #ctrl="ngModel"></ion-input> -->
  </div>

  <!-- <div class="button" (click)="addServicePhone(name, number, color, icon)">
    Registrar <ion-icon name="chevron-forward-outline"></ion-icon>
  </div> -->

  <div class="buttonAdd" (click)="finishReport(description, photo)">
    Registrar <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

</ion-content>
