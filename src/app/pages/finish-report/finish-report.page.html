<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" (click)="dismiss()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <h2>Para marcar el reporte {{folio}} como terminado <br> debe adjuntar una im√°gen o texto de evidencia</h2>
  </div>

  <div class="form">

    <ion-card mode="ios">
      <ion-img alt="reported photo" src={{photoPreview}}></ion-img>

      <ion-card-content>
        <ion-textarea style="margin-top: 15px; background: #f6f5f5; color: #000000" placeholder="Comentarios..." [(ngModel)]="finishDescription" #ctrl="ngModel"></ion-textarea>
      </ion-card-content>

      <ion-button (click)="shootPhoto()" fill="clear">Tomar foto</ion-button>
    </ion-card>

  </div>

  <div class="buttonAdd" (click)="finishReport(finishDescription, photo)">
    Registrar <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

</ion-content>
