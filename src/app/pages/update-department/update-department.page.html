<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" (click)="dismiss()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <h1>Crear un <br> nuevo departamento</h1>
  </div>

  <div class="form">
    <ion-input placeholder="Nombre" [(ngModel)]="name" #ctrl="ngModel"></ion-input>
    <ion-textarea placeholder="ProblemÃ¡ticas" [(ngModel)]="reports" #ctrl="ngModel"></ion-textarea>
    <div style="width: 100%;" id="colorPicker"></div>
    <ion-grid style="margin-top: 20px;">
      <ion-row>
        <ion-col size="10">
          <ion-input placeholder="Icono" [(ngModel)]="icon" #ctrl="ngModel"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-icon style="zoom: 3; color: {{color}};" name="{{icon}}"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <a href="https://ionic.io/ionicons"> Lista de iconos </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="button" (click)="updateDepartment(name, color, icon, reports)">
    Registrar <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>

</ion-content>
